<section id="landing-section">
  <a id="home" class="anchor"></a>
  <div class="container landing-container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-0">
        <img src="{{ "/assets/img/logo_small.png" | prepend: site.github.url }}" class="img-responsive landing-logo">
      </div>
      <div class="landing-nav col-xs-12 col-md-7 col-md-offset-2" id="landing-nav">
        <ul>
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
            {% include icon-facebook.html username=site.facebook_page %}
          </li>
          <li>
            <a href="#ready" class="nav-button donate-button exit-button-top scroll"><i class="icon-cw"></i>&nbsp;exit now!</a>
          </li>
          <!--<li>
            <a href="https://TODO" target="_blank" class="nav-button donate-button">donate</a>
          </li>-->
          <li>
            {% for language in site.languages %}
              <a href="../{{language}}" class="nav-button lang_{{language}}"><i class="icon-globe"></i>{{language}}</a>
            {% endfor %}
          </li>
        </ul>
      </div>
    </div>
    <div class="row video">
      <div class="col-xs-12">
        <div class="embed-responsive embed-responsive-16by9 landing-video" id="waypoint">
          <iframe src="https://player.vimeo.com/video/42934682" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <h1>{{ include.title }}</h1>
      </div>
    </div>
  </div>
</section>
