<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="apple-touch-icon" sizes="57x57"        href="{{ "/assets/favicon/apple-icon-57x57.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="60x60"        href="{{ "/assets/favicon/apple-icon-60x60.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="72x72"        href="{{ "/assets/favicon/apple-icon-72x72.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="76x76"        href="{{ "/assets/favicon/apple-icon-76x76.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="114x114"      href="{{ "/assets/favicon/apple-icon-114x114.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="120x120"      href="{{ "/assets/favicon/apple-icon-120x120.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="144x144"      href="{{ "/assets/favicon/apple-icon-144x144.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="152x152"      href="{{ "/assets/favicon/apple-icon-152x152.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="180x180"      href="{{ "/assets/favicon/apple-icon-180x180.png" | prepend: site.github.url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicon/android-icon-192x192.png" | prepend: site.github.url }}">
  <link rel="icon" type="image/png" sizes="32x32"   href="{{ "/assets/favicon/favicon-32x32.png" | prepend: site.github.url }}">
  <link rel="icon" type="image/png" sizes="96x96"   href="{{ "/assets/favicon/favicon-96x96.png" | prepend: site.github.url }}">
  <link rel="icon" type="image/png" sizes="16x16"   href="{{ "/assets/favicon/favicon-16x16.png" | prepend: site.github.url }}">
  <link rel="manifest" href="{{ "/assets/favicon/manifest.json" | prepend: site.github.url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/favicon/ms-icon-144x144.png" | prepend: site.github.url }}">
  <meta name="theme-color" content="#ffffff">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
  <link href="{{ "/assets/css/style.css" | prepend: site.github.url }}" rel="stylesheet">
  <link href="{{ "/assets/css/custom.css" | prepend: site.github.url }}" rel="stylesheet">
  <link href="{{ "/assets/css/animate.css" | prepend: site.github.url }}" rel="stylesheet" type="text/css">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous"> -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url | prepend: site.url }}">
</head>
