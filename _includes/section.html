<section id="s-{{ include.page.anchor_id }}" class="{{ include.class }}">
    <a id="{{ include.page.anchor_id }}" class="anchor"></a>
    <div class="container landing-container">
      {% if include.page.title %}
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ include.page.title }}</h1>
            </div>
        </div>
      {% endif %}
      {{ include.page.content }}
    </div>
</section>
